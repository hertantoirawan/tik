<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <title>Tik</title>
  </head>
  <body>
    <div class="container">
      <div class="login-container">
        <form id="login-form">
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              placeholder="username"
              required
            />
            <label for="username" class="form-label">Username</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="password"
              required
            />
            <label for="password" class="form-label">Password</label>
          </div>
          <input
            type="button"
            class="btn btn-primary btn-login mb-3 w-100"
            value="Log In"
          />
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-toggle="modal"
            data-bs-target="#signUpModal"
          >
            Create new account
          </button>
        </form>
      </div>
      <div id="loginFeedback" class="text-center mt-3 feedback">&nbsp;</div>
      <div
        class="modal fade"
        id="signUpModal"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Sign Up</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="signup-form">
                <div class="form-floating mb-3 modal-input">
                  <input
                    type="text"
                    class="form-control"
                    id="signupUsername"
                    name="signupUsername"
                    placeholder="username"
                    required
                  />
                  <label for="signupUsername" class="form-label"
                    >Username</label
                  >
                </div>
                <div class="form-floating mb-3 modal-input">
                  <input
                    type="password"
                    class="form-control"
                    id="signupPassword"
                    name="signupPassword"
                    placeholder="password"
                    required
                  />
                  <label for="signupPassword" class="form-label"
                    >Password</label
                  >
                </div>
                <div class="mb-3">
                  <span style="font-size: 12px">
                    By clicking Sign Up, you agree to our Terms, Data Policy and
                    Cookie Policy.
                  </span>
                </div>
                <input
                  type="button"
                  class="btn btn-secondary btn-signup mb-3 w-100"
                  value="Sign Up"
                />
                <div id="signupFeedback" class="text-center feedback">
                  &nbsp;
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <button
        type="button"
        class="btn btn-continue-modal"
        data-bs-toggle="modal"
        data-bs-target="#continueModal"
        hidden
      ></button>
      <div
        class="modal fade"
        id="continueModal"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Start</h5>
            </div>
            <div class="modal-body">
              <button
                type="button"
                class="btn btn-secondary btn-new-game mb-3 w-100"
                data-bs-dismiss="modal"
              >
                New Game
              </button>
              <button
                type="button"
                class="btn btn-secondary btn-continue-game mb-3 w-100"
                data-bs-dismiss="modal"
              >
                Continue
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="game-container">
        <nav class="navbar fixed-top navbar-light justify-content-around pt-4">
          <a class="nav-item nav-link text-white"
            >Score: <span class="score">0</span></a
          >
          <a class="nav-item nav-link text-white restart">Restart</a>
        </nav>
        <div class="grid"></div>
        <nav class="navbar fixed-bottom navbar-light justify-content-around">
          <a class="nav-item nav-link">
            <button type="button" class="btn btn-primary btn-logout">
              Log Out
            </button>
          </a>
        </nav>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
